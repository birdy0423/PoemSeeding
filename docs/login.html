<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入詩秧花室會員</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body data-page="login">
    <header>
      <div class="container nav">
        <a class="nav__brand" href="index.html">
          <img src="assets/logo.png" alt="詩秧花室 Logo" />
          <span>Poem Seeding Florist</span>
        </a>
        <div class="nav__links">
          <a href="register.html">建立新帳號</a>
          <a href="login.html?redirect=order-new.html" data-order-link>立即下單</a>
        </div>
        <div data-auth-badge></div>
      </div>
    </header>

    <main class="section">
      <div class="container" style="max-width: 520px">
        <h1 class="section__title">登入會員</h1>
        <p class="section__subtitle">
          會員可以查看訂單進度、更新需求或取消訂單。首次使用請先註冊帳號。
        </p>
        <form>
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            密碼
            <input type="password" name="password" placeholder="至少 6 碼" required />
          </label>
          <button type="submit" class="btn">登入</button>
          <p style="text-align: center">
            還沒有帳號嗎？<a href="register.html">前往註冊</a>
          </p>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">詩秧花室 Poem Seeding Florist</div>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
</html>
