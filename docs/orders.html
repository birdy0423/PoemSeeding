<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的訂單｜詩秧花室</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body data-page="member-orders">
    <header>
      <div class="container nav">
        <a class="nav__brand" href="index.html">
          <img src="assets/logo.png" alt="詩秧花室 Logo" />
          <span>Poem Seeding Florist</span>
        </a>
        <nav class="nav__links">
          <a href="order-new.html" data-order-link>再次下單</a>
        </nav>
        <div data-auth-badge></div>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h1 class="section__title">我的訂單</h1>
        <p class="section__subtitle">
          查看目前訂單狀態與預計日期；若需調整或取消，請透過官方聯絡方式與花藝師聯繫。
        </p>

        <form class="orders-filters" data-member-filter>
          <div class="orders-filters__group">
            <label>
              <span>起日</span>
              <input type="date" name="from" />
            </label>
            <label>
              <span>訖日</span>
              <input type="date" name="to" />
            </label>
          </div>
          <div class="orders-filters__actions">
            <button type="submit" class="btn btn--light">套用篩選</button>
            <button type="reset" class="btn btn--light">清除</button>
          </div>
        </form>

        <div data-order-list></div>
      </div>
    </main>

    <footer>
      <div class="container">詩秧花室 Poem Seeding Florist</div>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
</html>
